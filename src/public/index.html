<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Watch Mega</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <div class="app">
      <header>
        <nav class="navbar navbar-expand navbar-dark bg-secondary">
          <h1 class="navbar-brand mb-0" href="#">Watch Mega</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Watch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/select">Select</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/upload">Upload</a>
              </li>
            </ul>
          </div>
        </nav>
        <nav class="navbar"></nav>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-9 m-auto pt-4">
            <script src="/socket.io/socket.io.js"></script>
            <script>
              window.onload = function () {
                window.HELP_IMPROVE_VIDEOJS = false;
                var socket = io();
                var video = document.getElementById("video");
                video.src = `./video?t=${Math.random()}`;
                var ignoreSeek = false;
                var ignorePlay = false;
                var ignorePause = false;

                // chrome does not allow autoplay with sound
                if (/chrome/i.test(navigator.userAgent)) {
                  video.muted = true;
                }

                socket.on("seek", (msg) => {
                  ignoreSeek = true;
                  video.currentTime = msg;
                });

                socket.on("play", (msg) => {
                  ignorePlay = true;
                  ignoreSeek = true;
                  video.currentTime = msg;
                  video.play();
                });

                socket.on("pause", () => {
                  ignorePause = true;
                  video.pause();
                });

                socket.on("newvideo", () => {
                  video.src = `./video?t=${Math.random()}`;
                });

                video.addEventListener("seeked", (e) => {
                  if (ignoreSeek) {
                    ignoreSeek = false;
                    return;
                  }
                  socket.emit("seek", video.currentTime);
                });
                video.addEventListener("play", (e) => {
                  if (ignorePlay) {
                    ignorePlay = false;
                    return;
                  }
                  socket.emit("play", video.currentTime);
                });
                video.addEventListener("pause", (e) => {
                  if (ignorePause) {
                    ignorePause = false;
                    return;
                  }
                  socket.emit("pause");
                });
              };
            </script>

            <video id="video" class="video-js vjs-fill" controls>
              <source type="video/mp4" />
            </video>
          </div>
        </div>
      </div>
    </div>
    <!-- Video JS -->
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
